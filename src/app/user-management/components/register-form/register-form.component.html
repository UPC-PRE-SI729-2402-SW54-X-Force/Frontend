<h1 style="text-align: center;">DriveNow</h1>
<form (ngSubmit)="onRegister()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name" name="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <input matInput type="text" [(ngModel)]="address" name="address" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Register as</mat-label>
    <mat-select [(ngModel)]="userType" name="userType">
      <mat-option value="arrendatario">Arrendatario</mat-option>
      <mat-option value="dueño">Dueño de Vehículo</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox class="example-margin">I want to receive emails</mat-checkbox>

  <button mat-raised-button type="submit" class="btn-register">
    Register
  </button>
</form>
