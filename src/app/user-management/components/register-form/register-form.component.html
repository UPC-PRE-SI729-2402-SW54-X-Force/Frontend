<h1 style="text-align: center;">DriveNow</h1>
<form>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" required />
  </mat-form-field>

  <mat-checkbox class="example-margin">I want to receive emails</mat-checkbox>

  <button mat-raised-button type="submit" class="btn-register">
    Register
  </button>


</form>
