<h1 style="text-align: center;">DriveNow</h1>
<form (ngSubmit)="login()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
  </mat-form-field>

  <button mat-raised-button type="submit" class="btn-login">
    Sign In
  </button>

  <div class="login-options">
    <a href="#">Forgot password?</a>
    <span> Or <a [routerLink]="['/register']">register here</a></span>
  </div>
</form>
