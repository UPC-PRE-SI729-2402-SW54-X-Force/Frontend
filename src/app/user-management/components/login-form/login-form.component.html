<form>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" class="btn-login">
    Sign In
  </button>

  <div class="login-options">
    <a href="#">Forgot password?</a>
    <span> Or <a href="#">register here</a></span>
  </div>
</form>
